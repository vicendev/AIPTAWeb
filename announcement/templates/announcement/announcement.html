{% extends 'core/base.html' %}
{% load static %}

{% block title %}Convocatoria Internacional{% endblock title %}

{% block content %}
    <section>
      <div class="container color-content">
        <div class="about-heading-content">
        {% for an in announcement %}
          <div class="row">
            <div class="col-lg-12">
              <div class="bg-faded rounded pr-5 pt-5 pb-5 text-center section-content">
                <h2 class="section-heading mb-4">
                  <span class="section-heading-upper pl-5">{{an.title}}</span>
                </h2>
                <div class="text-left ml-5">
                  {{an.content|safe}}
                  {% if user.is_staff %}
                  <a href="{% url 'admin:announcement_announcement_change' an.id %}" class="btn btn-success" target="_blank" >Editar</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>
{% endblock %}
